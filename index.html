<!DOCTYPE html>

  <title>NZISA SWEETMAT - Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header .logo {
      font-family: 'Playfair Display', serif;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd2d2;
    }

    .hero {
      background: url('../images/cake2.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
    }

    .owner-message {
      margin-top: 2rem;
      font-style: italic;
      font-size: 1rem;
      color: #f0e7dd;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .socials {
      margin-top: 0.5rem;
    }

    .socials a {
      color: #fff;
      margin: 0 0.5rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #ffd2d2;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.8rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
